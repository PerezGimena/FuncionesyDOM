<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <div id="miFormulario">
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required><br>

    <label for="genero">Género:</label>
    <select id="genero" required>
      <option value="">Seleccione...</option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
      <option value="Otro">Otro</option>
    </select><br>

    <label for="terminos">Acepta términos y Condiciones:</label>
    <input type="checkbox" id="terminos" required><br>

    <button type="button" onclick="enviarFormulario()">Enviar</button>
    <button type="reset">Borrar</button>
    <button type="button" onclick="imprimirPagina()">Imprimir</button>
  </form>
</div>
  <script src="app.js"></script>
</body>
</html>
